                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fas"></i>&emsp;&emsp;體育室</a>

    </header>

    <!--表單-->

    <form method="post">
        <div>
            <table align="center">
                <tr>
                    <td class="cap" align="center">
                        <span>姓名</span>
                    </td>
                    <td>
                        <input id="Department levelText" type="text" name="Department level" required>
                    </td>

                    <td class="cap" align="center">
                        <span>系級</span>
                    </td>
                    <td>
                        <input id="numberText" type="text" name="Number">
                    </td>
                </tr>

                <tr>
                    <td class="cap" align="center">
                        <span>學號</span>
                    </td>
                    <td>
                        <input id="nameText" type="text" name="Name">
                    </td>

                    <td class="cap" align="center">
                        <span>連絡電話(10碼)</span>
                    </td>
                    <td>
                        <input id="telText" type="tel" name="Phone" maxlength="10">
                    </td>
                </tr>

                <tr>
                    <td class="cap" align="center">
                        <span>email</span>
                    </td>
                    <td colspan="3">
                        <input id="emailText" type="email" name="Email" size="50">
                    </td>
                </tr>

                <tr>
                    <td class="cap" align="center">
                        <span>想對我們說的話</span>
                    </td>

                    <td colspan="3">
                        <textarea id="bodyText" name="note" cols="50" rows="4" border:3px blue double;></textarea>
                    </td>
                </tr>
            </table>

        </div>

        <div>
            <a id="mailTo">
                <p><input class="button" type="button" value="送出">&nbsp;&nbsp;&nbsp;&nbsp;<input class="button"
                        type="reset" value="重填"></p>
            </a>
        </div>
    </form>
